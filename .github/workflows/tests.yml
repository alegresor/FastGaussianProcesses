name: tests
on: [push]

jobs:
  tests:
    name: Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: ["macos-latest"]
            #os: ["macos-latest", "ubuntu-latest", "windows-latest"]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-version: "latest"
          auto-activate-base: true
      - name: Python Version
        shell: bash -l {0}
        run: |
          python -V
      - name: Install Base Dependencies 
        shell: bash -l {0}
        run: |
          pip install -e .
          pip install pytest
      - name: Doctests
        shell: bash -l {0}
        run: |
          make doctests
      - name: Install Dev Dependencies 
        shell: bash -l {0}
        run: |
          pip install -e .[dev]  
      - name: Notebook Tests
        shell: bash -l {0}
        run: | 
          make nbtests 
